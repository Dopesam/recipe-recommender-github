<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SPICE PILOT</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Scroll Progress Indicator -->
    <div class="scroll-progress" id="scrollProgress"></div>
    
    <!-- Background -->
    <div class="auth-background">
        <div class="auth-background-overlay"></div>
    </div>

    <!-- Logo in upper left -->
    <div class="logo-container">
        <a href="/" class="logo-link">
            <img src="../static/images/spice-pilot-logo.svg" alt="SPICE PILOT" class="logo">
            <span class="logo-text">SPICE PILOT</span>
        </a>
    </div>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card signup-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <img src="../static/images/spice-pilot-logo.svg" alt="SPICE PILOT" class="auth-logo-img">
                    </div>
                    <h1>Join SPICE PILOT!</h1>
                    <p>Create your account and start your culinary journey</p>
                </div>

                <form class="auth-form" id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">
                                <i class="fas fa-user"></i>
                                First Name
                            </label>
                            <input type="text" id="firstName" name="firstName" required 
                                   placeholder="Enter your first name">
                            <span class="error-message" id="firstNameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="lastName">
                                <i class="fas fa-user"></i>
                                Last Name
                            </label>
                            <input type="text" id="lastName" name="lastName" required 
                                   placeholder="Enter your last name">
                            <span class="error-message" id="lastNameError"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="signupEmail" name="email" required 
                               placeholder="Enter your email address">
                        <span class="error-message" id="signupEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" id="signupPassword" name="password" required 
                                   placeholder="Create a strong password">
                            <button type="button" class="password-toggle" id="signupPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Password strength</span>
                        </div>
                        <span class="error-message" id="signupPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" required 
                                   placeholder="Confirm your password">
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="cuisinePreferences">
                            <i class="fas fa-utensils"></i>
                            Favorite Cuisines (Optional)
                        </label>
                        <div class="cuisine-tags" id="cuisineTags">
                            <span class="cuisine-tag" data-cuisine="Italian">Italian</span>
                            <span class="cuisine-tag" data-cuisine="Mexican">Mexican</span>
                            <span class="cuisine-tag" data-cuisine="Asian">Asian</span>
                            <span class="cuisine-tag" data-cuisine="Indian">Indian</span>
                            <span class="cuisine-tag" data-cuisine="Mediterranean">Mediterranean</span>
                            <span class="cuisine-tag" data-cuisine="American">American</span>
                            <span class="cuisine-tag" data-cuisine="French">French</span>
                            <span class="cuisine-tag" data-cuisine="Thai">Thai</span>
                            <span class="cuisine-tag" data-cuisine="Kenyan">Kenyan</span>
                            <span class="cuisine-tag" data-cuisine="Japanese">Japanese</span>
                        </div>
                        <input type="hidden" id="cuisinePreferences" name="cuisinePreferences">
                    </div>

                    <div class="form-group">
                        <label class="terms-checkbox">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>

                    <div class="form-group">
                        <label class="newsletter-checkbox">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <span class="checkmark"></span>
                            Subscribe to recipe newsletters and cooking tips
                        </label>
                    </div>

                    <button type="submit" class="auth-btn primary" id="signupBtn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Sign up with Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            Sign up with Facebook
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>Already have an account? <a href="/login" class="auth-link">Sign in here</a></p>
                    </div>
                </form>

                <div class="loading-overlay hidden" id="loadingOverlay">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Creating your account...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../static/js/auth.js"></script>
</body>
</html>
